<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-siccors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <main>
    <h1 class="heading">Stone-Paper-Siccors Game</h1>
    <div class="options">

        <div class="option"  id="rock"><img src="rock.png" alt=""></div>
        <div class="option"  id="paper"><img src="paper.png" alt=""></div>
        <div class="option"  id="scissors"><img src="scissors.png" alt=""></div>

    </div>

    <div class="score_card">
        <div class="unique user">
            <p class="score" id="user_score">0</p>
            <p class="player">You</p>
        </div>
        <div class="unique comp">
            <p class="score" id="comp_score">0</p>
            <p class="player">Comp</p>
        </div>
    </div>

    <div class="info">
        <div class="score_info"> Pick Your C</div>
    </div>

   </main>

   <script src="script.js"></script>
    
</body>
</html>
